<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Lists are used to maintain list of items . there are different kinds of lists. some lists need order and some don't. 
    Eg: 1. raj
        2. vani
        3. john
    eg2:
         raj
         vani
         john    
    -->
    <!-- There are 3 types of lists in HTML-->
    <!-- 1. Ordered Lists-->
   <!-- all list items are between ol element and each list item annotated by li tag. By default ol will be 1,2,3... so on-->
   <ol type="1" start="100">
        <li>raj</li>
        <li>vani</li>
        <li>shekhar</li>
    </ol>
    <!-- create an ordered list of any three fruits where each one denoted by alphabets starting from p-->
    <!--  p.apple
          q.mango
          r.banana  -->
          <h3>Fruits list</h3>
          <ol type="a" start="16">
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
          </ol>
          <!--2. unordered list-->
          
          <h3>Grocery list</h3>
          <ul>
            <li>Lays</li>
            <li>chocolate</li>
            <li>potato</li>
          </ul>
          <!-- descriptive list/definition list, dt means definition term. it's like the side heading of the definition. dd means definition data,its like main content or definition -->
          <h3>HTML History</h3>
          <dl>
             <dt>1993</dt>
             <dd>HTML started</dd>
            <dt>1995</dt>
            <dd>HTML2 started</dd>
            <dt>1999</dt>
            <dd>HTML4- HTML4.1 started</dd>
            <dt>2014</dt>
            <dd>HTML5 started</dd>
          </dl>




</body>
</html>
